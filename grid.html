<!doctype html>
<html lang="en">

<head>
  <!-- Etiquetas meta requeridas -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Feed de Instagram</title>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a
          New Post</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-btn-light">
            <li><a class="dropdown-item active" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--Pills-->
  <div class="container-fluid mt-2">
    <ul class="nav nav-pills underline justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link link-secondary" href="grid.html">
          <i class="fa-solid fa-table-cells"></i>
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link link-secondary" href="index.html">
          <i class="fa-solid fa-square"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="container mt-3">
    <div class="row g-2">

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://media.nbcnewyork.com/2022/05/ac-milan-serie-a-title.jpg?quality=85&strip=all&resize=1200%2C675"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/ACMilanultras2006curvasud.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img
            src="https://pbs.twimg.com/media/GAWb6p9WwAA9NF7.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>
<div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://miro.medium.com/v2/resize:fit:2000/1*ib2we2p3aVzFl4fennWtMQ.jpeg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://venezuelaverde.com/wp-content/uploads/2015/03/medanos.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img
            src="https://historiahoy.com.ar/wp-content/uploads/2021/10/0000125827-1-scaled.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://www.visittuscany.com/shared/visittuscany/immagini/blogs/idea/benigni-la-vita-e-bella.png?__scale=w:1920,h:1000,t:2,q:85"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img src="https://contraste.info/wp-content/uploads/2024/07/Critica-August-Rush-Cine.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

      <div class="col-4 mb-2">
        <div class="ratio ratio-1x1">
          <img
            src="https://cdn.cinencuentro.com/wp-content/uploads/2014/11/Interstellar-Cooper-Murph.jpg"
            class="w-100 h-100 object-fit-cover rounded" alt="post">
        </div>
      </div>

    </div>
  </div>

  <!--MODAL-->
  <div class="modal" id="createPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="fw-bold mb-1">Caption:</p>
          <textarea class="form-control" rows="3" placeholder="add the caption of your post here"></textarea>
          <div class="d-flex gap-2 mt-3">
            <div class="border rounded-1 p-2 d-flex align-items-center justify-content-center"
              style="width: 38px; height: 38px; cursor: pointer;">
              <i class="fa-solid fa-camera"></i>
            </div>
            <div class="border rounded-1 p-2 d-flex align-items-center justify-content-center"
              style="width: 38px; height: 38px; cursor: pointer;">
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

</body>

</html>
